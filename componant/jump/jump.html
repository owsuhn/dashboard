<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>title</title>
    
    <link href="../../common/css/common.css" rel="stylesheet" />
    <link href="../../resource/css/style.css" rel="stylesheet" />
    <link href="css/jump.css" rel="stylesheet" />
</head>
<body>
    <div class="jump">
        <div class="dashboard__article">
            <h4 class="dashboard__article-title">base ball</h4>
            <p class="dashboard__publish-date">2021.2.24 18:00</p>
            <ul class="jump__list">
                <li class="jump__item">
                    <h3 class="jump__title">slow down(blink)</h3>
                    <div class="jump__court">
                        <i aria-hidden="true" class="jump__ball -slowdown">🏀</i>
                    </div>
                </li>
                <li class="jump__item">
                    <h3 class="jump__title">normal jump</h3>
                    <div class="jump__court">
                        <i aria-hidden="true" class="jump__ball -jump">🏀</i>
                    </div>
                </li>
                <li class="jump__item">
                    <h3 class="jump__title">bounce jump</h3>
                    <div class="jump__court">
                        <i aria-hidden="true" class="jump__ball -bounce">🏀</i>
                    </div>
                </li>
                <li class="jump__item">
                    <h3 class="jump__title">heavy bounce jump</h3>
                    <div class="jump__court">
                        <i aria-hidden="true" class="jump__ball -heavybounce">🏀</i>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>

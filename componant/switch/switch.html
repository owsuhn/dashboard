<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>title</title>
    
    <link href="../../common/css/common.css" rel="stylesheet" />
    <link href="../../resource/css/style.css" rel="stylesheet" />
    <link href="css/switch.css" rel="stylesheet" />

    <script src="../../common/js/jquery-1.11.0.min.js"></script>
    <script src="js/switch.js"></script>
</head>
<body>
    <div class="switch">        
        <div class="dashboard__article">
            <h4 class="dashboard__article-title">toggle button</h4>
            <p class="dashboard__publish-date">2021.4.15 11:23</p>
            <ul class="switch__list">
                <li class="switch__item">
                    <p class="switch__title">basic</p>
                    <div class="switch__content">
                        <button type="button" class="switch__button" aria-pressed="true">switch to mobile data</button>
                        <button type="button" class="switch__button" aria-pressed="false">turn on wi-fi automatically</button>
                        <button type="button" class="switch__button" aria-pressed="false">wi-fi power saving mode</button>
                        <button type="button" class="switch__button" aria-pressed="false">network notification</button>
                    </div>
                </li>
                <li class="switch__item">
                    <p class="switch__title">align</p>
                    <div class="switch__content -align">
                        <button type="button" class="switch__button" aria-pressed="true">data roaming</button>
                        <button type="button" class="switch__button" aria-pressed="false">network mode</button>
                        <button type="button" class="switch__button" aria-pressed="false">access point Names</button>
                        <button type="button" class="switch__button" aria-pressed="false">network operators</button>
                    </div>
                </li>
                <li class="switch__item">
                    <p class="switch__title">inner text - button</p>
                    <div class="switch__content -text -inner -button">
                        <button type="button" class="switch__button" aria-pressed="false">click to select on and off</button>
                    </div>
                </li>
                <li class="switch__item">
                    <p class="switch__title">inner text - track</p>
                    <div class="switch__content -text -inner -track">
                        <button type="button" class="switch__button" aria-pressed="false">click to select on and off</button>
                    </div>
                </li>
                <li class="switch__item">
                    <p class="switch__title">outer text</p>
                    <div class="switch__content -text -outer">
                        <button type="button" class="switch__button" aria-pressed="false">click to select on and off</button>
                        <span aria-hidden="true" class="switch__options">
                            <span class="switch__option">off</span>
                            <span class="switch__option">on</span>
                        </span>
                    </div>
                </li>
            </ul>
            <div class="dashboard__article-refer">
                <a href="https://stackoverflow.com/questions/26340129/jquery-toggle-attribute-value" target="_blank" class="dashboard__refer-link">stackoverflow - search keyword: javascript toggle attr</a><br />
                <a href="http://jsfiddle.net/ws4n4nqd/13/" target="_blank" class="dashboard__refer-link">jsfiddle - search keyword: javascript toggle attr</a>
            </div>
        </div>
    </div>
</body>
</html>
